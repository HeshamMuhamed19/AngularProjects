<div class="container mx-auto bg-light text-dark
  p-3 my-4 container w-50">
  <h2 class="text-center">Create Book </h2>
</div>

<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!isBookAdded">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required [(ngModel)]="book.title" name="name" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description"
               required [(ngModel)]="book.description" name="description" />
      </div>

      <button (click)="addBook()" class="mt-2 btn btn
      btn-outline-dark">Add Book</button>
    </div>

    <div *ngIf="isBookAdded">
      <h3 class="text-center alert alert-success p-2 mx-auto my-4">Book Created Successfully ðŸ˜Ž</h3>
      <button class="btn btn-outline-secondary"
              (click)="newBook()"> <i class="fas fa-book"></i>
                Add More Books</button>
    </div>
  </div>
</div>
