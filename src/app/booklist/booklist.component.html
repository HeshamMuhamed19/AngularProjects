<div class="list w-50 mx-auto container">
  <div>
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search by title"
             [(ngModel)]="searchTitle" />
      <div class="input-group-append">
        <button class="btn btn-outline-dark" type="button"
                (click)="searchByTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
</div>

<section class="text-center bg-light container w-50
  p-3 my-4 mx-auto ">
  All Books
</section>

  <div class="w-75 mx-auto">

    <table class="table table-info">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col" style="min-width: 150px;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books;">
        <th scope="row">{{book.id}}</th>
        <td><b>{{book.title}}</b></td>
        <td>{{book.description}}</td>
        <td>
          <button type="button" class="btn btn-primary mx-2"
                  routerLink="/book/show/{{book.id}}">Show</button>
          <button type="button" class="btn btn-success mx-2"
                  routerLink="/book/{{book.id}}">Edit</button>
          <button type="button" class="btn btn-danger"
                  (click)="deleteBook(book.id)">Delete</button>


        </td>
      </tr>
      </tbody>
    </table>

  </div>
